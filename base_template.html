
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元话 RWA 课程 (Yuanhua RWA Course)</title>
    
    <!-- Cloudflare Web Analytics -->
    {% if cf_analytics_token %}
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "{{ cf_analytics_token }}"}'></script>
    {% endif %}
    
    <!-- Cloudflare Rocket Loader for script optimization -->
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    
    <!-- Cloudflare Always Online -->
    <meta name="cf-2fa-verify" content="true">
    
    <!-- Cloudflare Browser Insights -->
    <meta name="cf-edge-cache" content="cache">
</head>
<body>
    <!-- Content will be inserted here -->
    <div id="content">{% block content %}{% endblock %}</div>
    
    <!-- Cloudflare Turnstile for bot protection (on forms) -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</body>
</html>
