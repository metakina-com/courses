
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
    <link rel="stylesheet" href="{{ 'assets/stylesheets/main.css' | url }}">
    <!-- 自定义样式 -->
    <style>
        .custom-header {
            background-color: #1a237e;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .custom-footer {
            background-color: #f5f5f5;
            padding: 2rem 0;
            margin-top: 2rem;
        }
        .metakina-logo {
            max-height: 50px;
        }
    </style>
</head>
<body>
    <header class="custom-header">
        <div class="container">
            <img src="/assets/images/metakina_logo.png" alt="METAKINA Logo" class="metakina-logo">
            <h1>METAKINA RWA课程学习平台</h1>
        </div>
    </header>
    
    <div class="container">
        {% block content %}
        {{ page.content }}
        {% endblock %}
    </div>
    
    <footer class="custom-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4>关于METAKINA</h4>
                    <p>METAKINA是区块链和数字资产领域的领先企业，致力于促进传统金融与区块链技术的融合。</p>
                </div>
                <div class="col-md-6">
                    <h4>联系我们</h4>
                    <p>邮箱：info@metakina.com</p>
                    <p>网站：<a href="https://www.metakina.com">www.metakina.com</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <p>&copy; {{ build_date_utc.strftime('%Y') }} METAKINA. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
